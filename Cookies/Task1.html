<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <style>
        textarea{
            resize: none;
            width:200px;
            height: 60px;
        }
    </style>
</head>
<body>
    <textarea id="area" placeholder="Write here"></textarea>
<script>
    area.value = localStorage.getItem('area');
    area.oninput = () => {
      localStorage.setItem('area', area.value)
    };
</script>
</body>
</html>
