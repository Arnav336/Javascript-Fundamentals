<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <button id="button">Click to Hide me</button>
    <script>
        let button=document.getElementById("button");
        button.onclick=function(){
            this.hidden=true;
        }
    </script>
</body>
