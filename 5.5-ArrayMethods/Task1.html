<!DOCTYPE html>

<body>
    <script>
        function camelise(str) {
            let arr = str.split('-');
            let camelised = arr.map((word, index) => {
                if (index === 0) {
                    return word;
                }
                return word[0].toUpperCase() + word.slice(1);
            });
            return camelised.join('');
        }
        alert(camelise("background-color"));
    </script>
</body>
