<body>
    <script>
        function pow(a,b){
            if(b==0){
                return 1;
            }
            return a**b;
        }
        alert(pow(2,0));
        alert(pow(2,5));
        alert(pow(2,-1))
        alert(pow(-3,-1))
    </script>
