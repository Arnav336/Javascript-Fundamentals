<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <script>
        let n = prompt("Enter the limit");
          let primes = [];
          for (let i = 2; i <= n; i++) {
              let isPrime = true;
              for (let j = 2; j <= Math.sqrt(i); j++) {
                  if (i % j === 0) {
                      isPrime = false;
                      break;
                  }
              }
              if (isPrime) {
                  primes.push(i);
              }
          }
          alert("Prime Numbers: " + primes.join(", "));
    </script>
</body>
</html>
