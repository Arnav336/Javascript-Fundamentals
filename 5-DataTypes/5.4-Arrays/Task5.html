    <script>
        function getMaxSubSum(arr) {
        let maxSum = 0;
        let currentSum = 0;
        let startIndex = 0;
        let endIndex = 0;
        let maxStartIndex = 0;

        for (let i = 0; i < arr.length; i++) {
            currentSum += arr[i];

            if (currentSum > maxSum) {
            maxSum = currentSum;
            maxStartIndex = startIndex;
            endIndex = i;
            }

            if (currentSum < 0) {
            currentSum = 0;
            startIndex = i + 1;
            }
        }

        return {
            maxSum: maxSum,
            subarray: arr.slice(maxStartIndex, endIndex + 1)
        };
        }
        let a=[1,-2, 3, 4, -9, 6]
        alert(JSON.stringify(getMaxSubSum(a)))
    </script>
