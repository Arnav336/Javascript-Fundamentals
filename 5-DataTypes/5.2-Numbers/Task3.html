<body>
    <script>
        function ReadNumber(){
            let num;
            do{
                num=+prompt("Enter a number");
            }while(!isFinite(num));
            if(num===null || num===''){
                return null
            }
            return +num;
        }
        alert(ReadNumber());
    </script>
