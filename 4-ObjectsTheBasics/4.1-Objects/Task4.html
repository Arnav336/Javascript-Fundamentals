    function multiplyNumeric(obj) {
    for (let key in obj) {
        if (typeof obj[key] == 'number') {
        obj[key] *= 2;
        }
    }
    return obj; // Return the modified object
    }

    let menu = {
    "width": 200,
    "height": 300,
    "title": "My menu",
    };

    console.log(menu); //Original menu
    console.log(multiplyNumeric(menu)); //Modified menu
    </script>
