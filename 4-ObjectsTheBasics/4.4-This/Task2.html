<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
        <script>
            let calculator = {
                
        read:function() {
            this.a = +prompt("Enter first value", 0);
            this.b = +prompt("Enter second value", 0);
        },
        sum:function() {
            return this.a + this.b;
        },
        mul: function() {
            return this.a * this.b;
        }
    };
    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
</script>
</body>
</html>
