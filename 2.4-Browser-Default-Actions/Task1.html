<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 â€” Confirm Leave</title>
</head>
<body>
  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about reading
      <a href="https://wikipedia.org">Wikipedia</a>
      or visiting
      <a href="https://w3.org"><i>W3.org</i></a>
      and learning about modern standards?
    </p>
  </fieldset>

  <script>
    const contents = document.getElementById("contents");

    contents.addEventListener("click", function(e) {
      //Find the nearest <a> ancestor of the click 
      const link = e.target.closest("a");
      if (!link || !contents.contains(link)) return;

      //Stop the browser from following it immediately
      e.preventDefault();

      //Ask the user
      const ok = confirm(`Do you really want to leave for\n${link.href}?`);
      if (ok) {
        window.location.href = link.href;
      }
    });
  </script>
</body>
</html>
